<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
<script

<script src='https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.3.0/ical.min.js'></script>

    <script src='/static/fullcalendar.js'></script>


<script type="text/javascript">
 $(document).ready(function () {
    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay,listMonth'
      },
      defaultView: 'agendaWeek',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      minTime: "7:30:00",
      maxTime: "20:00:00",
    });

    //'https://cors-anywhere.herokuapp.com/'+
    $('#fetch').click(function () {
      $.get("https://easyade.herokuapp.com/edt/"+$('#eventsource').val(), function (res) {
        var events = [];
        var parsed = ICAL.parse(res);

        console.log(parsed);
        for (const event of parsed[2]) {
          if (event[0] !== 'vevent')
              continue;
          let summary, location, start, end;

          for (const event_item of event[1]) {
            switch(event_item[0]){
              case 'location':
                location = event_item[3];
                break;
              case 'summary':
                summary = event_item[3];
                break;
              case 'dtstart':
                start = event_item[3];
                break;
              case 'dtend':
                end = event_item[3];
                break;
            }
            if (summary && location && start && end) {
              console.log(summary, 'at', start);
              events.push({
                title: summary,
                start: start,
                end: end,
                location: location
              })
            }
          }
        }
          console.log(events);
        let unique = [...new Set(events)];
          console.log(unique);
        $('#calendar').fullCalendar('removeEventSources');
        $('#calendar').fullCalendar('addEventSource', events);
        $('#eventsource').val('');
      })
    })
  });
</script>
