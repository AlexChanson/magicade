    <script src='/static/fullcalendar.js'></script>


<script type="text/javascript">
 $(document).ready(function () {
    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay,listMonth'
      },
      defaultView: 'agendaWeek',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      minTime: "7:30:00",
      maxTime: "20:00:00",
    });

    //'https://cors-anywhere.herokuapp.com/'+
    $('#fetch').click(function () {
      $.get("http://edt.alexscode.com/edt/"+$('#eventsource').val(), function (res) {
        var events = [];
        var parsed = ICAL.parse(res);
        parsed[2].forEach(function(event) {
          if (event[0] !== 'vevent') return;
          var summary, location, start, end;
          event[1].forEach(function(event_item){
            switch(event_item[0]){
              case 'location':
                location = event_item[3];
                break;
              case 'summary':
                summary = event_item[3];
                break;
              case 'dtstart':
                start = event_item[3];
                break;
              case 'dtend':
                end = event_item[3];
                break;
                case 'description' :
                    console.log(event_item[3]);
                    break;
            }
            if (summary && location && start && end) {
              console.log(summary, 'at', start);
              events.push({
                title: summary,
                start: start,
                end: end,
                location: location
              })
            }
          })
        });
        $('#calendar').fullCalendar('removeEventSources');
        $('#calendar').fullCalendar('addEventSource', events);
        $('#eventsource').val('');
      })
    })
  });
</script>
